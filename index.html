<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link href="style.css" rel="stylesheet" type="text/css" />
   <link href="util.css" rel="stylesheet" type="text/css" />
</head>
  
<body>
<h1 class="text-center">Welcome ! to Calculate me|!</h1>  
  <div class =" container flex item-center flex-col bg-red mx-auto">
    <div class="row">
      <input class="input" type="text">
    </div>
    
     <div class="row">
    <button class="Button" style="background-color: #BFACAC;">C</button>
    <button class="Button" style="background-color: #BFACAC;">%</button>
    <button class="Button" style="background-color: #BFACAC;">m+</button>
    <button class="Button" style="background-color: orange;">m-</button>
    </div>
    
    <div class="row">
    <button class="Button">7</button>
    <button class="Button">8</button>
    <button class="Button">9</button>
    <button class="Button"  style="background-color: orange;">X</button>
    </div>

     <button class="Button">4</button>
    <button class="Button">5</button>
    <button class="Button">6</button>

    </div>
    <div class="row">
     <button class="Button">1</button>
    <button class="Button">2</button>
    <button class="Button">3</button>
    <button class="Button"  style="background-color: orange;">+</button>

    </div>
    <div class="row">
     <button class="Button">0</button>
    <button class="Button">.</button>

    </div>
